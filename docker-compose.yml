services:
  db:
    image: pgvector/pgvector:pg15
    container_name: skycloud-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skycloud-network

  redis:
    image: redis:7-alpine
    container_name: skycloud-redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skycloud-network

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skycloud-backend-api
    restart: always
    command: python run.py
    ports:
      - "${BACKEND_API_PORT}:5000"
    volumes:
      - ${UPLOAD_HOST_PATH}:/data/uploads
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skycloud-network

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skycloud-backend-worker
    restart: always
    command: python tasks.py
    volumes:
      - ${UPLOAD_HOST_PATH}:/data/uploads
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skycloud-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skycloud-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend-api
    networks:
      - skycloud-network

networks:
  skycloud-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
